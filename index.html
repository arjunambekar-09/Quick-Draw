<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" href="style.css">
</head>

<body onload="load()">
<center>
  <div id="modals" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sketches</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>

  <h1>Quick Draw<button id="show_sketch" class="btn btn-primary" data-toggle="modal" data-target="#modals">Show Sketch</button></h1>
  <p id="label">Object: </p>
  <p id="confidence">Confidence: </p>
    <h4 id="sketch_draw"></h4>
  <h3>Score:
     <span>
       <h3 id="score" class="movie"></h3>
    </span>
  </h3>
  <h3>Timer:
    <span>
      <h3 id="timer" class="move"></h3>
   </span>
 </h3>
</center>

</body>
<script src="main.js"></script>
</html>
