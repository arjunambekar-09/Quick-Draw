<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" href="style.css">
</head>

<body onload="load()" background="bg.png">
<center>
  <div id="modals" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sketches</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>

  <h1>Quick Draw
  <button id="show_sketch" class="btn btn-primary" data-toggle="modal" data-target="#modals">Show Sketch</button>
  </h1>
  <p id="label">Object: </p>
  <p id="confidence">Confidence: </p>
    <h3 id="sketch_draw"></h3>
    <br>
  <h3 id="score" class="btn btn-warning"></h3>
  <h3 id="time" class="btn btn-warning"></h3>
  <button class="btn btn-danger" onclick="clear1()">Clear Canvas</button>
  <button class="btn btn-secondary" onclick="erase()">Erase</button>
  <button class="btn btn-primary" onclick="pencil()">Pencil</button>
  <button class="btn btn-success" onclick="send()">Submit</button>
  <button class="btn btn-warning" onclick="next()">Next</button>
  <button class="btn btn-info" onclick="begin()">Start</button>
</center>

</body>
<script src="main.js"></script>
</html>
